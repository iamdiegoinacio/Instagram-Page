<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
                <img src="assets/iphone.png" alt="Iphone">
            <div class="instagram-continue">
                <div class="group">
                    <img src="assets/instagram-name-logo.png" class="instagram-logo" alt="Instagram logo"> 
                    <div class="profile-photo">
                        <img src="/assets/profile-photo.jpeg" class="profile-photo" alt="Profile Photo"> 
                    </div>
                    <a href="" class="instagram-login">Continue como Diego</a>
                    <a href="" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Diego?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
